<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaman cizelgesi</title>
    <style>
        table{
            text-align: center;
            background-color:lightgrey;
            width: 50%;
            border-style: solid;
        }
        table>thead {
            background-color:darkslategray ;
            color: aliceblue;
        }
        .sol{
            text-align: left;
        }
        .koyugri{
            background-color: darkgrey;
        }
        table>tbody>tr>td{
            border-style: solid;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="7">Zaman Cizelgesi</th>
            </tr>
        </thead>
        <tbody>
            <tr class="koyugri">
                <td class="sol">Günler</td>
                <td></td>
                <td>Ptesi</td>
                <td>Sali</td>
                <td>Cars</td>
                <td>Pers</td>
                <td>Cuma</td>
            </tr>
            <tr>
                <td class="sol" rowspan="6">Saatler</td>
                <td>1</td>
                <td>Türkce</td>
                <td>Mat</td>
                <td>Türkce</td>
                <td>Mat</td>
                <td>Fen</td>
            </tr>
            <tr class="koyugri">
                <td>2</td>
                <td>Türkce</td>
                <td>Mat</td>
                <td>Türkce</td>
                <td>Mat</td>
                <td>Fen</td>
            </tr>
            <tr>
                <td colspan="6">DINLENME</td>
            </tr>
            <tr class="koyugri">
                <td>3</td>
                <td>Sosyal</td>
                <td>Müzik</td>
                <td>Sosyal</td>
                <td>Fen</td>
                <td>Din</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sosyal</td>
                <td>Beden</td>
                <td>Sosyal</td>
                <td>Fen</td>
                <td>Din</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
